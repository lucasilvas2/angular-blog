<div class="small-card">
  <div class="content">
    <div class="photo">
      <img src="{{ photo }}" alt="Imagem big card" height="200px">
    </div>
    <div class="title">
      <h1>
        <a [routerLink]="['content', id]">{{ title }}</a>
      </h1>
    </div>
  </div>
  <div class="separator">
    <hr>
  </div>
</div>
